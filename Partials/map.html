
<script type="text/ng-template" id="createModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Werbetafel hier anlegen?</h3>
    </div>
    <div class="modal-body">
        Koordinaten: <b>{{ item.latlng }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()"><a href="/werbErst"><font color="white">OK</font></a></button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Abbruch</button>
    </div>
</script>
<script type="text/ng-template" id="sureStreamModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Sicher das sie diese Tafel hier streamen wollen?</h3>
    </div>
    <div class="modal-body">
        WerbetafelID: <b>{{ item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(item)"><font color="white">OK</font></button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Abbruch</button>
    </div>
</script>
<div ng-if="currentQuery" class="row">
<div map ng-if="currentQuery" boards="boards" class="col-md-12 ar-map" style="height:100%; left:0; position: fixed !important; top: 50px; width: 100%" id="map"></div>
